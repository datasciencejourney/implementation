<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .card {
            background: var(--card-background);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            resize: vertical;
        }

        .button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .result-card {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background: var(--card-background);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .result-content {
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Text Detector</h1>
            <p>Enter your text below to check if it's AI-generated or human-written</p>
        </div>
        
        <div class="card">
            <form id="text-form">
                <textarea name="text" placeholder="Enter your text here..." required></textarea>
                <button type="submit" class="button">Analyze Text</button>
            </form>
            <div class="loading"></div>
        </div>

        <div class="result-card" id="result">
            <div class="result-header">Analysis Result</div>
            <div class="result-content">
                <p><strong>Prediction:</strong> <span id="prediction"></span></p>
                <p><strong>Confidence:</strong> <span id="confidence"></span></p>
                <p><strong>Analyzed Text:</strong> <span id="original-text"></span></p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#text-form').on('submit', function(e) {
                e.preventDefault();
                
                $('.loading').show();
                $('#result').hide();

                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#prediction').text(response.prediction);
                        $('#confidence').text(response.confidence);
                        $('#original-text').text(response.original_text);
                        $('.loading').hide();
                        $('#result').fadeIn();
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                        $('.loading').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
